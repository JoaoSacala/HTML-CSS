<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Minha foto</h1>
    <p>Ilustração de diferentes fotos minhas em diferentes tamanhos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/original1-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/original2-m.png" type="image/png">
        <img src="imagens/original3-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos todos aprender a reproduzir Áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sherlock-so-voce-adilson-fera.mp3" type="audio/mpeg">
        <source src="midia/sherlock-so-voce-adilson-fera.ogg" type="audio/ogg">
        <source src="midia/sherlock-so-voce-adilson-fera.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/sherlock-so-voce-adilson-fera.mp3" download="sherlock-so-voce-adilson-fera" type="audio/mpeg"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
